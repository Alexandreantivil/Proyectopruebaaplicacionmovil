<ion-header>
  <ion-toolbar color="secondary">
    <ion-progress-bar type="indeterminate" ></ion-progress-bar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Recupera tu contraseña</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
   
  <ion-card id="registro"> 
    <img alt="Silhouette of mountains" src="https://d3t4nwcgmfrp9x.cloudfront.net/upload/resolver-dudas-fiscales.jpg" />
      <form>
        <ion-item lines="full">
          <ion-label position="floating">Email</ion-label>
          <ion-input type="email" required></ion-input>
        </ion-item>
        <ion-row>
          <ion-col>
            <ion-button type="submit" color="light" expand="block">Enviar</ion-button>
          </ion-col>
        </ion-row>
        <small>
          Proporcione el nombre de usuario o la dirección de correo electrónico que utilizó cuando se registró en su cuenta de PideQr.
        </small>
      </form>
  </ion-card>
  </ion-content>

<ion-footer>
  <ion-toolbar color ="secondary">
    <ion-title>PideQr</ion-title>
  </ion-toolbar>
</ion-footer>
