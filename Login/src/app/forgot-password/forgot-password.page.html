<ion-header>
  <ion-toolbar color="secondary">
    <ion-progress-bar type="indeterminate" ></ion-progress-bar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Recupera tu contraseña</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <form>
    <ion-item lines="full">
      <ion-label position="floating">Email</ion-label>
      <ion-input type="email" required></ion-input>
    </ion-item>
    <ion-row>
      <ion-col>
        <ion-button type="submit" color="light" expand="block">Enviar</ion-button>
      </ion-col>
    </ion-row>
    <small>
      Proporcione el nombre de usuario o la dirección de correo electrónico que utilizó cuando se registró en su cuenta de PideQr.
    </small>
  </form>
</ion-content>

<ion-footer>
  <ion-toolbar color ="secondary">
    <ion-title>PideQr</ion-title>
  </ion-toolbar>
</ion-footer>
