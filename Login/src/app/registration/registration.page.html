<ion-header>
  <ion-toolbar color="secondary">
    <ion-progress-bar type="indeterminate"></ion-progress-bar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Registrarse</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card id="home"> 
    <img alt="Silhouette of mountains" src="https://static.hosteltur.com/app/public/uploads/img/articles/2013/12/01/L_5c1a376692638_shutterstock_registro-hoteles.jpg" />
    <form>
      <ion-item lines="full">
        <ion-label position="floating"> Nombre</ion-label>
        <ion-input type="text" required></ion-input>
      </ion-item>
      <ion-item lines="full">
        <ion-label position="floating">Apellido</ion-label>
        <ion-input type="text" required></ion-input>
      </ion-item>
      <ion-item lines="full">
        <ion-label position="floating">Email</ion-label>
        <ion-input type="text" required></ion-input>
      </ion-item>
      <ion-item lines="full">
        <ion-label position="floating">Password</ion-label>
        <ion-input type="password" required></ion-input>
      </ion-item>
      <ion-row>
        <ion-col>
          <ion-button type="submit" color="dark" expand="block">Unete a PideQr</ion-button>
        </ion-col>
      </ion-row>
    </form>
  </ion-card>
</ion-content>

<ion-footer>
  <ion-toolbar color ="secondary">
    <ion-title>PideQr</ion-title>
  </ion-toolbar>
</ion-footer>
