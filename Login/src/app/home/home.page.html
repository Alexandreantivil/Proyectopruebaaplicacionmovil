<ion-header>
  <ion-toolbar color="secondary">
    <ion-title>Acceso</ion-title>
  </ion-toolbar>
  <ion-img src="assets/img/pasteleria.jpg" alt="pasteleria" ></ion-img>
</ion-header>
<ion-content class="auth-form">
  <ion-card id="home">    
    <ion-card-content>      
      <ion-grid>
        <ion-row>
          <ion-col align-self-center>
            <ion-button [routerLink]="['/registration']" expand="block" color="dark">Registrarse</ion-button>          
            <span class="already">Tienes Cuenta?</span>
            <ion-button [routerLink]="['/login']" expand="block" color="light">Iniciar sesion</ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>
</ion-content>
