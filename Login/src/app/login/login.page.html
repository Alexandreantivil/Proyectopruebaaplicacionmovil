<ion-header>
  <ion-toolbar color="secondary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Inicio de sesion</ion-title>
    <ion-progress-bar type="indeterminate"></ion-progress-bar>
  </ion-toolbar>

</ion-header>
<ion-content>
  <ion-card id="login">  
    <img alt="Silhouette of mountains" src="https://ebewvrxyg38.exactdn.com/wp-content/uploads/2022/09/Lovo-Bar.jpg?strip=all&lossy=1&resize=700%2C466&ssl=1" />  
    <form>
      <ion-item lines="full">
        <ion-label position="floating" >Email</ion-label>
        <ion-input type="text" required></ion-input>
      </ion-item>
      <ion-item lines="full">
        <ion-label position="floating">Password</ion-label>
        <ion-input type="password" required></ion-input>
      </ion-item>
      <ion-row>
        <ion-col>
          <ion-button type="submit" color="light" expand="block">Iniciar sesion</ion-button>
           
          <a [routerLink]="['/forgot-password']" class="small-text">olvidaste tu contrase√±a? recuperala ya!</a>
        </ion-col>
      </ion-row>
    </form>
  </ion-card>
</ion-content>


<ion-footer>
  <ion-toolbar color ="secondary">
    <ion-title>PideQr</ion-title>
  </ion-toolbar>
</ion-footer>
